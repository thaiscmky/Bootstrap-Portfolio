<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic-Portfolio</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

<body class="contact-page">
    <div class="container-fluid">
        <div class="row" id="top_container">
            <div class="col-lg-12 col-md-12 px-0 py-0">
                <img src="./assets/images/banner_narrower.jpg" class="img-fluid" alt="Banner Image">
            </div>
            <div class="col-lg-8 col-md-10 col-sm-12 mt-sm-5 mx-auto mt-xl-0">
                <nav class="navbar py-1 px-3 navbar-dark bg-dark rounded">
                    <a class="navbar-brand mt-0 pl-0.2 pr-0.2 pt-2 pb-2" href="./" title="Go to homepage.">Thais Cailet</a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="ml-auto">
                            <ul class="navbar-nav mt-3">
                                <li class="nav-item">
                                    <a class="nav-link" href="./" title="Go to homepage.">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./portfolio.html" title="Check out my portfolio.">Portfolio</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="./contact.html" title="Contact me.">Contact <span class="sr-only">(current page)</span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </nav>
            </div>
        </div>
        <div id="content_container" class="row mt-4">
            <div class="col-lg-8 col-md-10 mx-auto">
                <main class="col-lg-8 col-md-7 float-lg-left float-md-left">
                    <form>
                        <h2>Contact</h2>
                        <div class="form-group">
                            <label for="username" class="mt-2">Name</label>
                            <input type="text" class="form-control" id="username" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="emailaddress">Email</label>
                            <input type="email" class="form-control" id="emailaddress" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="usermessage">Message</label>
                            <textarea class="form-control" id="usermessage" rows="4" cols="50"></textarea>
                        </div>
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>
                </main>
                <aside class="col-xl-3 mt-xl-0 col-md-12 col-lg-4 ml-lg-2 float-lg-right float-md-right  ml-md-0 py-sm-1 mt-md-3 mr-md-auto">
                    <!--TODO: add sidebar heading, but hide from rendered view-->
                    <section id="socialmedia">
                        <h3>Connect with Me</h3>
                        <ul class="mt-4">
                            <li>
                                <a href="https://github.com/thaiscmky" target="_blank">
                                    <img src="./assets/images/if_github_square_black_107109.png" width="50" alt="Github Profile"/>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.linkedin.com/in/thaisdecoded" target="_blank">
                                    <img src="./assets/images/if_linkedin_square_color_107091.png" width="50" alt="LinkedIn Profile"/>
                                </a>
                            </li>
                            <li>
                                <a href="https://stackoverflow.com/users/9226366/thaiscmky?tab=profile" target="_blank">
                                    <img src="./assets/images/if_stackoverflow_273179.png" width="50" alt="Stack Overflow Profile"/>
                                </a>
                            </li>
                        </ul>
                    </section>
                </aside>
            </div>
        </div>
    </div>
    <div id="bottom_container">
        <footer class="one-column">&COPY; Copyright 2018 Thais Cailet</footer>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
